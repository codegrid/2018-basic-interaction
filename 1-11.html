<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<style>
.Block{
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 256px;
  height: 256px;
}
.Block::before,
.Block::after{
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: url( "1.jpg" );
  transition: all .6s;
}
.Block::after{
  opacity: 0;
  filter: blur( 10px );
}
.Block:hover::after{
  opacity: 1;
}
.Block__Content{
  color: #fff;
  position: relative;
  z-index: 1;
}
</style>
</head>
<body>

<div class="Block">
  <div class="Block__Content">
    hover me!
  </div>
</div>

</body>
</html>
